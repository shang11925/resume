这是我的简历......
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简历</title>
</head>
<body>
    <table border="1" width = "100%">
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>成绩</td>
            <td>操作1</td>
            <td>操作2</td>
        </tr>
        <p>快捷键:tr>td*5</p>
        <tr>
            <td>1</td>
            <td>xx</td>
            <td>59</td>
            <td colspan="2" align="center">uu</td>
            <!-- <td>ii</td> -->
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>ii</td>
            <td>90</td>
            <td>ww</td>
            <td>tt</td>
        </tr>
        <tr>
            <!-- <td>3</td> -->
            <td>bb</td>
            <td>98</td>
            <td>mm</td>
            <td>ss</td>
        </tr>

    </table>

    <hr>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <hr>
    <p>这是一个段落</p>
    <hr>
    <img src="花火.jpg" alt="这里有一只花火" width="250">
    <hr>
    <p>ol：order list</p>
    <ol> 
        <li>第一：花火</li>
        <li>第二：花火</li>
        <li>第三：还是花火</li>
    </ol>
    <p>上面的代码有快捷键可以操作：ol>li*3</p>
    <ol>
        <li>花火</li>
        <li>花火</li>
        <li>花火</li>
    </ol>
    <hr>
    <p>课后练习：个人简历</p>
    <img src="个人简历.png" alt="这是一张个人简历模板">
</body>
</html>
